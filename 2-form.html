<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-DYC5qX9T.css">
  </head>
  <body>
    <nav>
      <a href="index.html">Go back</a>
    </nav>

    <form class="feedback-form" autocomplete="off">
      <label class="input">
        Email
        <input class="input-email" type="email" name="email" autofocus />
      </label>
      <label class="input">
        Message
        <textarea class="input-message" name="message" rows="8"></textarea>
      </label>
      <button class="form-button" type="submit">Submit</button>
    </form>

  </body>
